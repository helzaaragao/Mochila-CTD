<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Cat&Dog</title>
</head>
<body>
    <div class="barra">
        <p>Grandes ofertas em comedouros</p>
        <div class="select">
            <select name="idioma">
                <option value="pt">Português</option>
                <option value="es">Espanhol</option>
                <option value="in">Inglês</option>
            </select>
            <select name="moeda">
                <option value="real">BRL$</option>
                <option value="euro">EUR$</option>
                <option value="real">USD$</option>
            </select>
        </div>
    </div>
    <header>
        <div class="logo">
            <h1><img src="./img/Cat.png">Front<span>Cat&Dog</span><img src="./img/Dog.png"></h1>
        </div>
        <nav>
            <a href="#"><img src="./img/pawprint 1.png">Categorias</a>
            <a href="#"><img src="./img/pawprint 1.png">Pets</a>
            <a href="#"><img src="./img/pawprint 1.png">Quem somos</a>
            <a href="#"><img src="./img/pawprint 1.png">Contato</a>
        </nav>
    </header>
    <main>
        <section class="banner">
           <h2>É um prazer te ter aqui!</h2>
           <p>Comedouros com desconto!</p>
           <button>COMEDOUROS</button>
        </section>
        <section class="products">
          <div class="text-products">
            <img src="./img/pawprint 1 (1).png" alt="">
            <h3>Produtos Destacados</h3>
            <p>Comedouros - Acessórios - Comida</p>
          </div>
          <div class="option-products">
            <div class="option-products1">
                <img src="./img/churrasquito.png" alt="">
                <p>Petisco Churrasquito</p>
                <p>$150</p>
            </div>
               <div class="option-products2">
                <img src="./img/comedero.png" alt="">
                <p>Comedouro para cachorro</p>
                <p>$250</p>
               </div>
               <div class="option-products3">
                <img src="./img/Huesito.png" alt="">
                <p>Petisco Ossinho</p>
                <p>$650</p>
               </div>
          </div>
        </section>
        <section class="contact">
            <h4>Contato</h4>
        </section>
    </main>
</body>
</html>
