<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Pizza&Front</title>
</head>
<body>
    <header>
        <div class="imgPrincipais">
            <img src="./img/VectorPizza.svg" alt=""class="pizzaVector">
            <img src="./img/Pizza&Front.png" alt="" class="imgPizza">
        </div>
        <nav>
                <a href="#">Home</a> 
                <a href="#">Ranking</a> 
                <a href="#">Promoção</a>
                <a href="#">Contato</a>   
        </nav> 
    </header>
    <main>
        <div class="delivery">
            <h1>Envio grátis <span> comprando </span>  2 pizzas</h1>
        </div>
        <div class="cardapio">
            <h2>Cardápio de pizzas</h2>
            <div class="listapizza">
                <h3>TOP 5</h3>
                <ol>
                    <li>Frango e Catupiry</li>
                    <li>Hawaiana</li>
                    <li>Bolonhesa</li>
                    <li>Fugazzeta</li>
                    <li>Calabresa</li>
                </ol>
            </div>
            <div class="pizzafall"></div>
        </div>
    </main>
    <footer>
        <div class="info">
            <ul class="list">
               <li><a href="#">Home</a></li> 
               <li><a href="#">Ranking</a></li> 
               <li><a href="#">Promoção</a></li> 
               <li><a href="#">Contato</a></li> 
            </ul>
            <div class="imgSecundarias">
                <img src="./img/VectorPizza.svg" alt="" class="Pizzaend">
                <img src="./img/Pizza&Front.png" alt="" class="PizzaFront">
            </div>
        </div>
    </footer>
</body>
</html>
